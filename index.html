<!DOCTYPE html>
<html>
<head>
  <title>The Legend of SimonDev</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="base.css">
  <link rel="stylesheet" type="text/css" href="children-mode.css">
  <link rel="stylesheet" type="text/css" href="improved-ui.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&display=swap" rel="stylesheet">
</head>
<body>
  <script src="./src/main.js" type="module">
  </script>
  <div class="container" id="container">
    <!-- Combat UI for turn-based battles -->
    <div id="combat-ui" class="combat-ui hidden">
      <!-- Health bars at top -->
      <div class="health-overlay">
        <div class="health-bar-container player-health">
          <span>BOBERT</span>
          <div class="health-bar">
            <div id="player-health" class="health-fill"></div>
          </div>
        </div>
        <div class="health-bar-container monster-health">
          <span id="monster-name">IA001</span>
          <div class="health-bar">
            <div id="monster-health" class="health-fill"></div>
          </div>
        </div>
      </div>
      
      <!-- Main combat panel bottom right -->
      <div class="combat-panel">
        <!-- Section quiz quand active -->
        <div id="quiz-section" class="quiz-section hidden">
          <div class="quiz-question" id="quiz-question">Qu'est-ce que 2 + 2 ?</div>
          <div class="quiz-options">
            <div class="quiz-option" data-answer="0">
              <span class="arrow" id="arrow-0">â–º</span>
              <span class="option-text">A) 3</span>
            </div>
            <div class="quiz-option" data-answer="1">
              <span class="arrow" id="arrow-1">â–º</span>
              <span class="option-text">B) 4</span>
            </div>
            <div class="quiz-option" data-answer="2">
              <span class="arrow" id="arrow-2">â–º</span>
              <span class="option-text">C) 5</span>
            </div>
            <div class="quiz-option" data-answer="3">
              <span class="arrow" id="arrow-3">â–º</span>
              <span class="option-text">D) 6</span>
            </div>
          </div>
        </div>
        
        <!-- Menu d'actions principal -->
        <div id="action-menu" class="action-menu">
          <div class="menu-title">Choisissez votre action :</div>
          <div class="menu-options">
            <div class="menu-option" data-action="quiz">
              <span class="arrow" id="arrow-quiz">â–º</span>
              <span class="option-text">QUIZ</span>
            </div>
            <div class="menu-option" data-action="code">
              <span class="arrow" id="arrow-code">â–º</span>
              <span class="option-text">CODE</span>
            </div>
            <div class="menu-option" data-action="heal">
              <span class="arrow" id="arrow-heal">â–º</span>
              <span class="option-text">SOIN</span>
            </div>
          </div>
        </div>
        
        <!-- Journal de combat -->
        <div id="combat-log" class="combat-log">
          <p>PrÃªt pour le combat !</p>
        </div>
      </div>
    </div>
    
    <!-- XP Notification -->
    <div id="xp-notification" class="xp-notification hidden">
      <span>+50 XP</span>
    </div>
    
    <!-- Audio Control Button -->
    <div id="audio-control" style="position: fixed; top: 10px; right: 10px; z-index: 2000; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 10px; cursor: pointer; user-select: none;" title="Activer/DÃ©sactiver les sons de combat">
      <span id="audio-icon" style="color: #4CAF50; font-size: 20px; font-weight: bold;">ðŸ”Š</span>
    </div>

    <!-- Player Level & XP Display -->
    <div id="player-stats" style="position: fixed; top: 10px; left: 10px; z-index: 2000; color: white; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; font-family: 'Arial', sans-serif; min-width: 200px;">
      <div id="player-level" style="font-size: 18px; font-weight: bold; margin-bottom: 10px; text-align: center; color: #FFD700;">Niveau 1</div>
      <div style="margin-bottom: 5px; font-size: 12px; color: #ccc;">ExpÃ©rience:</div>
      <div style="background: #333; border-radius: 10px; height: 20px; margin-bottom: 5px; overflow: hidden; border: 2px solid #555;">
        <div id="player-xp" style="background: linear-gradient(90deg, #4CAF50, #8BC34A); height: 100%; width: 0%; transition: width 0.5s ease; border-radius: 8px;"></div>
      </div>
      <div id="player-xp-text" style="font-size: 12px; text-align: center; color: #ccc;">0/100 XP</div>
    </div>
    
    
    <!-- Debug Info -->
    <div id="debug-info" style="position: fixed; top: 10px; left: 10px; z-index: 2000; color: white; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; display: none;">
      <div>Robot Position: <span id="robot-pos">0,0,0</span></div>
      <div>Nearby Objects: <span id="enemy-count">0</span></div>
      <div>Status: <span id="combat-status">Exploring</span></div>
    </div>
  </div>
</body>
</html>
