<!DOCTYPE html>
<html>
<head>
  <title>The Legend of SimonDev</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="base.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&display=swap" rel="stylesheet">
</head>
<body>
  <script src="./src/main.js" type="module">
  </script>
  <div class="container" id="container">
    <!-- Combat UI for turn-based battles -->
    <div id="combat-ui" class="combat-ui hidden">
      <!-- Health bars at top -->
      <div class="health-overlay">
        <div class="health-bar-container player-health">
          <span>PLAYER</span>
          <div class="health-bar">
            <div id="player-health" class="health-fill"></div>
          </div>
        </div>
        <div class="health-bar-container monster-health">
          <span id="monster-name">IA001</span>
          <div class="health-bar">
            <div id="monster-health" class="health-fill"></div>
          </div>
        </div>
      </div>
      
      <!-- Main combat panel bottom right -->
      <div class="combat-panel">
        <!-- Quiz section when active -->
        <div id="quiz-section" class="quiz-section hidden">
          <div class="quiz-question" id="quiz-question">What is 2 + 2?</div>
          <div class="quiz-options">
            <div class="quiz-option" data-answer="0">
              <span class="arrow" id="arrow-0">►</span>
              <span class="option-text">A) 3</span>
            </div>
            <div class="quiz-option" data-answer="1">
              <span class="arrow" id="arrow-1">►</span>
              <span class="option-text">B) 4</span>
            </div>
            <div class="quiz-option" data-answer="2">
              <span class="arrow" id="arrow-2">►</span>
              <span class="option-text">C) 5</span>
            </div>
            <div class="quiz-option" data-answer="3">
              <span class="arrow" id="arrow-3">►</span>
              <span class="option-text">D) 6</span>
            </div>
          </div>
        </div>
        
        <!-- Main action menu -->
        <div id="action-menu" class="action-menu">
          <div class="menu-title">Choose your action:</div>
          <div class="menu-options">
            <div class="menu-option" data-action="quiz">
              <span class="arrow" id="arrow-quiz">►</span>
              <span class="option-text">QUIZ</span>
            </div>
            <div class="menu-option" data-action="code">
              <span class="arrow" id="arrow-code">►</span>
              <span class="option-text">CODE</span>
            </div>
            <div class="menu-option" data-action="heal">
              <span class="arrow" id="arrow-heal">►</span>
              <span class="option-text">HEAL</span>
            </div>
          </div>
        </div>
        
        <!-- Combat log -->
        <div id="combat-log" class="combat-log">
          <p>Ready for combat!</p>
        </div>
      </div>
    </div>
    
    <!-- XP Notification -->
    <div id="xp-notification" class="xp-notification hidden">
      <span>+50 XP</span>
    </div>
    
    
    <!-- Debug Info -->
    <div id="debug-info" style="position: fixed; top: 10px; left: 10px; z-index: 2000; color: white; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px;">
      <div>Robot Position: <span id="robot-pos">0,0,0</span></div>
      <div>Nearby Objects: <span id="enemy-count">0</span></div>
      <div>Status: <span id="combat-status">Exploring</span></div>
    </div>
  </div>
</body>
</html>
